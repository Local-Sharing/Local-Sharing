{% extends "base.html" %} 
{% load static %}
{% block content %}
  <h2>회원가입</h2>
  <form id="signup-form" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <label for="username">아이디:</label><br />
    <input type="text" id="username" name="username" required /><br /><br />

    <label for="first_name">이름:</label><br />
    <input type="text" id="first_name" name="first_name" required /><br /><br />

    <label for="last_name">성:</label><br />
    <input type="text" id="last_name" name="last_name" required /><br /><br />

    <label for="email">이메일:</label><br />
    <input type="email" id="email" name="email" required /><br /><br />

    <label for="password">비밀번호:</label><br />
    <input type="password" id="password" name="password" required /><br /><br />

    <label for="nickname">닉네임:</label><br />
    <input type="text" id="nickname" name="nickname" required /><br /><br />

    <label for="gender">성별:</label><br />
    <select id="gender" name="gender" required>
      <option value="M">남성</option>
      <option value="F">여성</option></select
    ><br /><br />

    <label for="age">나이:</label><br />
    <input
      type="number"
      id="age"
      name="age"
      min="0"
      max="120"
      required
    /><br /><br />

    <label for="image">프로필 사진:</label><br />
    <input type="file" id="image" name="image" /><br /><br />

    <button type="submit">회원가입</button>
  </form>
  <script src="{% static 'accounts/js/signup.js' %}"></script>
{% endblock content %}
